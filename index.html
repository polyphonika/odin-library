<body>
    <div class="header">
        <h1>Librario.app</h1>
        <button>Add new book</button>
    </div>

    <div class="table-container">
        <h2>Books in my home library</h2>
        <p>A list of all the books, read or unread, currently in my home library.</p>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Book title</th>
                        <th>Author</th>
                        <th>Page count</th>
                        <th>Read/Unread</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>The Great Gatsby</td>
                        <td>F. Scott Fitzgerald</td>
                        <td>180</td>
                        <td>Unread</td>
                        <td>Delete?</td>
                    </tr>
                    <tr>
                        <td>1984</td>
                        <td>George Orwell</td>
                        <td>328</td>
                        <td>Read</td>
                        <td>Delete?</td>
                    </tr>
                    <tr>
                        <td>Alchemy</td>
                        <td>Rory Sutherland</td>
                        <td>295</td>
                        <td>Read</td>
                        <td>Delete?</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
