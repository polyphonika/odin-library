<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f6f8ff 0%, #f0f4ff 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
      background: linear-gradient(135deg, #2b3ff7 0%, #2234b8 100%);
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(43, 63, 247, 0.15);
      position: relative;
    }

    .header h1 {
      color: white;
      margin: 0;
      font-size: 1.8rem;
    }

    .table-container {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 20px rgba(43, 63, 247, 0.08);
      overflow-x: auto;
      position: relative;
      z-index: 1;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    thead {
      position: sticky;
      top: 16px;
      background: white;
      z-index: 2;
    }

    th {
      text-align: left;
      padding: 16px;
      border-bottom: 2px solid #eee;
      color: #666;
      font-weight: 600;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .book-title {
      font-weight: 500;
      min-width: 200px;
    }

    .pages-badge {
      background: linear-gradient(135deg, #f0f0f0 0%, #e5e5e5 100%);
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 14px;
    }

    .status-toggle {
      position: relative;
      background: linear-gradient(135deg, #e0e0e0 0%, #d5d5d5 100%);
      color: #666;
      padding: 8px 16px 8px 36px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .status-toggle:before {
      content: "‚óã";
      position: absolute;
      left: 12px;
      transition: all 0.3s ease;
    }

    .status-toggle:hover {
      transform: translateY(-1px);
    }

    .status-toggle.read {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
    }

    .status-toggle.read:before {
      content: "‚óè";
    }

    .delete-btn {
      border: none;
      background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
      color: white;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(204, 0, 0, 0.2);
    }

    .add-btn {
      background: linear-gradient(135deg, #22cc88 0%, #19a36d 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(34, 204, 136, 0.2);
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(34, 204, 136, 0.3);
    }

    .add-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .side-form {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
      box-shadow: -4px 0 24px rgba(0,0,0,0.15);
      padding: 32px;
      transition: all 0.3s;
      box-sizing: border-box;
      z-index: 1000;
    }

    .side-form.open {
      right: 0;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .form-header h2 {
      background: linear-gradient(135deg, #2b3ff7 0%, #2234b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: inherit;
      font-size: 1.8rem;
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      transition: all 0.2s;
    }

    .close-btn:hover {
      color: #2b3ff7;
      transform: rotate(90deg);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2234b8;
      font-weight: 600;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e4ff;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #2b3ff7;
      box-shadow: 0 0 0 4px rgba(43, 63, 247, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2b3ff7 0%, #2234b8 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(43, 63, 247, 0.2);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
      z-index: 999;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .tooltip {
      position: relative;
    }

    .tooltip:hover:after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    tbody tr {
      animation: slideIn 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>My Library</h1>
    <button class="add-btn" id="addButton">
      <span>üìö</span> Add New Book
    </button>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="book-title">The Great Gatsby</td>
          <td><button class="status-toggle read tooltip" data-tooltip="Click to toggle read status">Read</button></td>
          <td>F. Scott Fitzgerald</td>
          <td><span class="pages-badge">180 pages</span></td>
          <td><button class="delete-btn tooltip" data-tooltip="Delete book">üóëÔ∏è Delete</button></td>
        </tr>
        <tr>
          <td class="book-title">1984</td>
          <td><button class="status-toggle tooltip" data-tooltip="Click to toggle read status">Unread</button></td>
          <td>George Orwell</td>
          <td><span class="pages-badge">328 pages</span></td>
          <td><button class="delete-btn tooltip" data-tooltip="Delete book">üóëÔ∏è Delete</button></td>
        </tr>
        <tr>
          <td class="book-title">To Kill a Mockingbird</td>
          <td><button class="status-toggle read tooltip" data-tooltip="Click to toggle read status">Read</button></td>
          <td>Harper Lee</td>
          <td><span class="pages-badge">281 pages</span></td>
          <td><button class="delete-btn tooltip" data-tooltip="Delete book">üóëÔ∏è Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="side-form" id="sideForm">
    <div class="form-header">
      <h2>Add New Book</h2>
      <button class="close-btn" id="closeBtn">√ó</button>
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" placeholder="Enter book title">
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" placeholder="Enter author name">
    </div>
    <div class="form-group">
      <label>Pages</label>
      <input type="number" placeholder="Enter number of pages">
    </div>
    <div class="form-group">
      <label>Status</label>
      <select>
        <option>Unread</option>
        <option>Read</option>
      </select>
    </div>
    <button class="submit-btn">Add Book</button>
  </div>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Get all necessary elements
      const addButton = document.getElementById('addButton');
      const sideForm = document.getElementById('sideForm');
      const overlay = document.getElementById('overlay');
      const closeBtn = document.getElementById('closeBtn');

      // Add button click handler
      addButton.addEventListener('click', () => {
        sideForm.classList.add('open');
        overlay.classList.add('active');
        addButton.classList.add('hidden');
      });
      
      // Close sidebar function
      function closeSidebar() {
        sideForm.classList.remove('open');
        overlay.classList.remove('active');
        addButton.classList.remove('hidden');
      }

      // Close button and overlay click handlers
      closeBtn.addEventListener('click', closeSidebar);
      overlay.addEventListener('click', closeSidebar);

      // Status toggle buttons
      document.querySelectorAll('.status-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          btn.classList.toggle('read');
          btn.textContent = btn.classList.contains('read') ? 'Read' : 'Unread';
        });
      });

      // Delete buttons
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          if (confirm('Are you sure you want to delete this book?')) {
            const row = e.target.closest('tr');
            row.style.opacity = '0';
            setTimeout(() => {
              row.remove();
            }, 300);
          }
        });
      });
    });
  </script>
</body>
</html>
